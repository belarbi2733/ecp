<div class="container content">
  <h3>Inscription</h3>

  <div class="form-group">
    <label for="adresse_mail">Adresse mail : </label>
    <input name="adresse_mail" id="adresse_mail" #adresse_mail="ngModel" [(ngModel)]="inscription.adresse_mail" class="form-control">
    <label for="mot_passe">Mot de passe : </label>
    <input name="mot_passe" type="password" id="mot_passe" #mot_passe="ngModel" [(ngModel)]="inscription.mot_passe" class="form-control">
    <label for="verification_mot_passe">VÃ©rification du mot de passe : </label>
    <input name="verification_mot_passe" type="password" id="verification_mot_passe" #verification_mot_passe="ngModel" [(ngModel)]="inscription.verification_mot_passe" class="form-control">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>adresse</th>
        <th>mot passe</th>
        <th>verification_mot_passe</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of dataNode">
        <td>{{ data.id_utilisateur }}</td>
        <td>{{ data.adresse_mail}}</td>
        <td>{{ data.mot_passe}}</td>
        <td>{{ data.verification_mot_passe}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <button class="btn btn-success" (click)="inscrire(inscription)">
    S'inscrire
  </button>

  <div>
    <label>{{error}}</label>
  </div>

</div>
