<!-- # add-colis Component Html -->
<div class="container content">
    <h3>Ajouter un colis</h3>
      <div class="map-container use-all-space">
          <!--## Map Form -->
          <form id="form" action="javascript:void(0)" >
              <!-- ### Selection départ ou arrivée pour l'heure -->
              <select id="type">
                  <option>arrive at</option>
                  <option selected="selected">depart at</option>
              </select>
              <!-- ### Champ date livraison colis -->
              <input id="date" type="datetime-local" pattern="\d{4}-\d{2}-\d{2} [0-1]?\d:[0-6]\d" />
              <!-- ### Champ nom colis -->
              <input id="nom" type="text" name="nom" placeholder="Nom du colis" [(ngModel)]="nom" />

              <!-- ### Champ volume colis (7 possibilités) -->
              <label>Volume du colis: </label>
                <small>Veillez à sélectionner un volume légèrement supérieur à la réalité</small>
                <select type="number" name ="volume" id="volume" aria-describedby="volume"  [(ngModel)]="volume">
                    <option value="5" selected="selected">XXS ~ une bouteille d'eau d'un litre </option>
                    <option value="10">XS ~ sacoche de pc portable </option>
                    <option value="30">S ~ bagage de cabine </option>
                    <option value="60">M ~ 50 à 70 L </option>
                    <option value="80">L ~ 70 à 90 L </option>
                    <option value="110">XL ~ 90 à 120 L </option>
                    <option value="150">Maximum: XXL - 150L </option>
                </select>
                <br>
              <small class="warning">insert a date in format yyyy-MM-dd hh:mm</small>
              <!-- ### Bouton Submit avec methode save() -->
              <input type="submit" value="Submit" disabled="disabled" (click)="save()"/>
          </form>
          <!-- ## Affichage de la map -->
          <div id="map" class="use-all-space"></div>
      </div>
</div>

<ngx-spinner [fullScreen]="true" type="ball-clip-rotate-multiple" size="medium">
    <p class="loading">Enregistrement en cours...</p>
</ngx-spinner>
