<div class="content">

  <table class = "table col-12">
    <thead>
      <tr>
        <th scope="col">Heure et date de départ</th>
        <th scope="col">Point de départ</th>
        <th scope="col">Point d'arrivée</th>
        <th scope="col">Etat</th>
        <th scope= "col">Prix </th>
      </tr>
    </thead>
    <tbody>
    <tr>

      <td>{{mesTrajInterface.heureDepart}}</td>
      <td>{{mesTrajInterface.lieuDepart}}</td>
      <td>{{mesTrajInterface.lieuArrivee}}</td>
      <td>{{mesTrajInterface.status}}</td>
      <td>{{mesTrajInterface.prix}}</td>

    </tr>
    </tbody>
  </table>

  <br>

  <div class="center-div">
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>
</div>
