<app-navbar-admin></app-navbar-admin>

<table class = "table col-12">
  <thead>
    <tr>
      <th scope="col">Id</th>
     <!-- <th scope="col">Heure et date de départ</th> -->
      <th scope="col">Point de départ</th>
   <!--   <th scope="col">Heure et date d'arrivée</th> -->
      <th scope="col">Date et heure de départ</th>
      <th scope="col">Nombre de passagers</th>
      <th scope="col">Prix</th>
      <th scope="col">Compte paypal</th>
      <th scope="col">statut</th>
      
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of adminListTrajInterface">

      <td>{{item.id}}</td>
      <td>{{item.depart}}</td>
      <td>{{item.time}}</td>
      <td>{{item.nbrePlaces}}</td>
      <td>{{item.prix}} €</td>
      <td>{{item.paypal}}</td>
      <td>{{item.statut}}</td>
      <td>
        
        <a routerLink="/messagerie" routerLinkActive="active"><button class="btn">Messagerie </button></a>
         
        <a href="https://www.paypal.com" target="_blank"> <button class="btn"> Payer le conducteur</button></a>
        <button class="btn" (click)="PayementEffect()">
          Le conducteur a été payé
        </button>
      </td>
      <td>
        <ng-template #popContent>
        <button class="btn" onclick="">
          Confirmer
        </button>
        </ng-template>
        <button class="btn"
                [ngbPopover]="popContent" popoverTitle="Attention, êtes-vous sûr?" [autoClose]="true">
          supprimer
        </button>
      </td>

       <td>
          <a href="https://www.paypal.com" target="_blank"> <button class="btn"> Rembourser le passager </button></a>
       </td>

    </tr>
  </tbody>
</table>
