<div class="container content">
<app-navbar-reservation></app-navbar-reservation>

  <table class = "table col-12">
    <thead>
      <tr>
        <th scope="col">Heure et date de départ</th>
        <th scope="col">Point de départ</th>
        <th scope="col">Point d'arrivée</th>
        <th scope="col">Etat (proposé, en attente de validation, en cours, fini)</th>
        <th scope= "col">Prix </th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mesTrajInterface">

      <td>{{item.heureDepart}}</td>
      <td>{{item.lieuDepart}}</td>
      <td>{{item.lieuArrivee}}</td>
      <td>{{item.status}}</td>
      <td>{{item.prix}}</td>



      <td>
        <a routerLink="/profile" routerLinkActive="active"><button class="btn">Profil </button></a>
        <a routerLink="/messagerie" routerLinkActive="active"><button class="btn">Messagerie </button></a>
        <ng-template #popContent>

        </ng-template>
        <button class="btn btn-sucess" (click)="updateStatus(item)">
          Suspendre
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
