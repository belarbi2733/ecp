<div class=" ">
<app-navbar-reservation></app-navbar-reservation>

<table class = "table col-12">
  <thead>
    <tr>
      <th scope="col">Heure et date de départ</th>
      <th scope="col">Point de départ</th>
      <th scope="col">Point d'arrivée</th>
<!--      <th scope="col">Nombre de passagers</th>
      <th scope="col">Nombre de colis</th>-->
      <th scope="col">Etat (en attente de validation, en cours, finie)</th>
      <th scope="col">Prix </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mesTournInterface">

    <td>{{item.heureDepart}}</td>
    <td>{{item.lieuDepart}}</td>
    <td>{{item.lieuArrivee}}</td>
    <td>{{item.status}}</td>
    <td>{{item.prix}}</td>



   

  </tr>
  </tbody>
</table>
  <label>{{error}}</label>
</div>
