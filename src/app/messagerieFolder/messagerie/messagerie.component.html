<div class="parent-cont  row">
  <div class="conversation-list  col-4">
    <igx-list style="background: #ffffff; overflow-y: scroll; height: 100%;">
      <igx-list-item (click)="viewMessage(room.id_tournee)" class="room-item" *ngFor="let room of tournees">
        <img class="avatar" src="https://freeiconshop.com/wp-content/uploads/edd/many-people-solid.png"/>
        <h4 igxListLineTitle >Tournée pour: <b>{{ room.arrivee_address }}</b></h4>
        <p igxListLineSubTitle>identifiant de la tournée: {{ room.id_tournee}}</p>
        <!--          <!--<p igxListLineSubTitle>{{ msg.today}} à {{ msg.time}}</p>-->
      </igx-list-item>
    </igx-list>
  </div>
  <div class="col-7">
    <div id="message" class="messages row">
      <!--  <div class="message-form">
          <input placeholder="Enter your message here..." type="text" class="message-input" [(ngModel)]="messageText">
          <button (click)="sendMessage()" *ngIf="messageText.trim() !==''" class="btn-msg-send" type="button">Send</button>
        </div>-->

      <div class="bubble-list">

        <div *ngFor="let msg of messageArray" class="chatbubble">
          <div class="msg-details"><span class="name">{{msg.nom}} {{msg.prenom}} </span> {{msg.today}} {{msg.time}}</div>
          {{msg.message}}
        </div>
        <div id="anchor"></div>
      </div>
    </div>
    <div class="row">
      <div class="msg-form">
        <input placeholder="Enter your message here..." type="text" class="message-input" [(ngModel)]="messageText">
        <button (click)="sendMessage()"*ngIf="messageText.trim() !==''" class="btn" type="button">Send</button>
      </div>
    </div>
  </div>
</div>
