<h2>Authentification</h2>

<h4>Adresse mail : </h4>
<input type="text" class="form-control">
<h4>Mot de passe : </h4>
<input type="text" class="form-control">

<button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn()">
  Se connecter
</button>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
  Se déconnecter
</button>

<br>

<h5>Si vous n'êtes pas encore inscrit :</h5>
<button (click)="toInscr()">
  S'inscrire
</button>

<br>

<button  (click)="toAccueil()">
  Retourner à l'accueil
</button>
