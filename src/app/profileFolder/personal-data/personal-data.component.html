<div class="form-group">

  <!-- <label for="userNom">Nom : {{ userNom }}</label> -->
  <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Nom" [(ngModel)]="personalInfos.nom">

  <!-- <label for="userPrenom">Prénom : {{ userPrenom }}</label> -->
  <input type="text" class="form-control" id="firstname" aria-describedby="firstname" placeholder="Prénom" [(ngModel)]="personalInfos.prenom">

  <!-- <label for="userSexe">Sexe : {{ userSexe }}</label> -->
  <div class="form-check">
    <input class="form-check-input" type="radio" name="sexe" id="homme" [(ngModel)]="personalInfos.sexe" value="homme">
    <label class="form-check-label" for="homme" style="margin-right:3rem;">
      Homme
    </label>
    <input class="form-check-input" type="radio" name="sexe" id="femme" [(ngModel)]="personalInfos.sexe" value="femme">
    <label class="form-check-label" for="femme">
      Femme
    </label>
  </div>

  <br>

  <!-- <label for="userMail">Email address : {{ userMail }}</label> -->
  <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Adresse mail" [(ngModel)]="personalInfos.mail">

  <!-- <label for="userTel">Numéro de téléphone : {{ userTel }}</label> -->
  <input type="tel" class="form-control" id="phone" aria-describedby="phone" name="phone" pattern="[0]{1}[0-9]{3} [0-9]{6}" placeholder="Téléphone (exemple : 0492 123456)" [(ngModel)]="personalInfos.tel" required>
  <!-- <small class="form-text text-muted">Format: 0123456789</small> -->


  <!-- <label for="userDate">Date de naissance : {{ userDate }}</label> -->
  <div class="row">
    <div class="col-3" style="padding-top: 6px;">
      <label>Date de naissance</label>
    </div>
    <div class="col-3">
      <input type="date" class="form-control" id="date" aria-describedby="date" [(ngModel)]="personalInfos.date_naiss">
    </div>
  </div>
  <textarea id = "colisDescription" placeholder="Une description de vous-même (facultatif)" rows=2 [(ngModel)]="personalInfos.description" class ="form-control"></textarea>

  <br>

  <button class="btn" (click)="modifierInfo(personalInfos)">
    Modifier vos informations
  </button>
  <br>
  <br>
  <label>{{error}}</label>

</div>
