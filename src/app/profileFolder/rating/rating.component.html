<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h4>Rating</h4>
<ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
    <span class="fa fa-star"></span>
  </span>
</ng-template>
<ngb-rating max=5 readonly=true [starTemplate]="t" [rate]="rating.currentRate"></ngb-rating>
<h4>Commentaires</h4>
<p>{{rating.commentaires[0] }}</p>
<p>{{rating.commentaires[1]}}</p>
<p>{{rating.commentaires[2]}}</p>
